language: python

matrix:
  include:
    # LINUX
    - name: "Linux py3.6"
      python: 3.6
      services: docker
      env:
        - CIBW_BUILD="cp36-*"
        - CIBW_BEFORE_BUILD="pip install requests numpy==1.13.3 cython==0.28.2 && python {project}/install_minversion.py && cd {package} && make build cython=1 debug=0"
        - UPLOAD_SDIST=""

    - name: "Linux py3.7"
      python: 3.7
      services: docker
      env:
        - CIBW_BUILD="cp37-*"
        - CIBW_BEFORE_BUILD="pip install numpy==1.14.6 cython==0.28.3 && cd {package} && make build cython=1 debug=0"
        - UPLOAD_SDIST=""

    - name: "Linux py3.8"
      python: 3.8
      services: docker
      env:
        - CIBW_BUILD="cp38-*"
        - CIBW_BEFORE_BUILD="pip install numpy==1.17.5 cython==0.29.14 && cd {package} && make build cython=1 debug=0"
        - UPLOAD_SDIST=""

    # ARMv8
    - name: "ARMv8 py3.6"
      arch: arm64
      python: 3.6
      services: docker
      env:
        - CIBW_BUILD="cp36-*"
        - CIBW_BEFORE_BUILD="pip install numpy==1.13.3 cython==0.28.2 && cd {package} && make build cython=1 debug=0"
        - UPLOAD_SDIST=""

    - name: "ARMv8 py3.7"
      arch: arm64
